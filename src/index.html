<!doctype html>
<html>
	<head>
		<title>CPU/GPU Widget</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div>
			<div
				id="cpu-usage-container"
				class="grid-container"
			>
				<div
					id="cpu-usage-icon"
					class="grid-item"
				>
					<div
						id="cpu-usage-circle"
						class="circle"
					></div>
				</div>
				<div
					id="cpu-usage-info"
					class="grid-item"
				>
					<div>[CPU]</div>
					<div
						id="cpu-usage-name"
						class="text-ellipsis"
					>
						...
					</div>
					<div class="filling-bar-container">
						[
						<span class="filling-bar-wrapper">
							<span
								id="cpu-usage-percentage-bar"
								class="filling-bar"
							>
								<span class="filling-line-trashold trashold-40"></span>
								<span class="filling-line-trashold trashold-75"></span>
								<span class="filling-line-trashold trashold-90"></span>
							</span>
						</span>
						<span
							id="cpu-numbers-percentage"
							class="filling-bar-usage-number"
							>...%</span
						>
						]
					</div>
					<div class="filling-bar-container">
						[
						<span class="filling-bar-wrapper">
							<span
								id="cpu-usage-temperature-bar"
								class="filling-bar"
							>
								<span class="filling-line-trashold trashold-40"></span>
								<span class="filling-line-trashold trashold-75"></span>
								<span class="filling-line-trashold trashold-90"></span>
							</span>
						</span>
						<span
							id="cpu-numbers-temperature"
							class="filling-bar-usage-number"
							>...°C</span
						>
						]
					</div>
				</div>
			</div>
			<div
				id="gpu-usage-container"
				class="grid-container"
			>
				<div
					id="gpu-usage-icon"
					class="grid-item"
				>
					<div
						id="gpu-usage-circle"
						class="circle"
					></div>
				</div>
				<div
					id="gpu-usage-info"
					class="grid-item"
				>
					<div>[GPU]</div>
					<div
						id="gpu-usage-name"
						class="text-ellipsis"
					>
						...
					</div>
					<div class="filling-bar-container">
						[
						<span class="filling-bar-wrapper">
							<span
								id="gpu-usage-percentage-bar"
								class="filling-bar"
							>
								<span class="filling-line-trashold trashold-40"></span>
								<span class="filling-line-trashold trashold-75"></span>
								<span class="filling-line-trashold trashold-90"></span>
							</span>
						</span>
						<span
							id="gpu-numbers-percentage"
							class="filling-bar-usage-number"
							>...%</span
						>
						]
					</div>
					<div class="filling-bar-container">
						[
						<span class="filling-bar-wrapper">
							<span
								id="gpu-usage-temperature-bar"
								class="filling-bar"
							>
								<span class="filling-line-trashold trashold-40"></span>
								<span class="filling-line-trashold trashold-75"></span>
								<span class="filling-line-trashold trashold-90"></span>
							</span>
						</span>
						<span
							id="gpu-numbers-temperature"
							class="filling-bar-usage-number"
							>...°C</span
						>
						]
					</div>
				</div>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
