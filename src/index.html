<!doctype html>
<html>
	<head>
		<title>CPU/GPU Widget</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div id="cpu-usage-container">
			<div id="cpu-usage-icon">
				<div
					id="cpu-usage-circle"
					class="circle"
				></div>
			</div>
			<div id="cpu-usage-info">
				<div id="cpu-usage-name">...</div>
				<div id="cpu-usage-percentage">...%</div>
				<div id="cpu-usage-temperature">...°C</div>
			</div>
		</div>
		<div id="gpu-usage-container">
			<div id="gpu-usage-icon"></div>
			<div id="gpu-usage-info">
				<div id="gpu-usage-name">...</div>
				<div id="gpu-usage-percentage">...%</div>
				<div id="gpu-usage-temperature">...°C</div>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
